<mat-sidenav-container style="height: 100%;">

  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">Angular Material Demo</span>
  </mat-toolbar>

  <div class="app-content">
    <app-person-filter-selector></app-person-filter-selector>
  </div>
</mat-sidenav-container>
